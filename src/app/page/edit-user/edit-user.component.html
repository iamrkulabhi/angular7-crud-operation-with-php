<div class="col-sm-4 col-sm-offset-4">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label>Name* :</label>
          <input type="text" class="form-control" formControlName="name"/>
      </div>
      <div *ngIf="editForm.controls.name.invalid && (editForm.controls.name.dirty || editForm.controls.name.touched)" class="alert alert-danger">
          <div *ngIf="editForm.controls.name.errors.required">
              Name Field is required.
          </div>
          <div *ngIf="editForm.controls.name.errors.minlength">
              Name length should be minimum 3.
          </div>
      </div>
      <div class="form-group">
          <label>Email :</label>
          <input type="email" class="form-control" formControlName="email"/>
      </div>
      <div *ngIf="editForm.controls.email.invalid && (editForm.controls.email.dirty || editForm.controls.email.touched)" class="alert alert-danger">
          <div *ngIf="editForm.controls.email.errors.required">
              Email Field is required.
          </div>
          <div *ngIf="editForm.controls.email.errors.email">
              Enter a valid email.
          </div>
      </div>
      <div class="form-group">
          <label>Age :</label>
          <input type="number" class="form-control" max="150" formControlName="age"/>
      </div>
      <div *ngIf="editForm.controls.age.invalid && (editForm.controls.age.dirty || editForm.controls.age.touched)" class="alert alert-danger">
          <div *ngIf="editForm.controls.age.errors.required">
              Age Field is required.
          </div>
          <div *ngIf="editForm.controls.age.errors.min || editForm.controls.age.errors.max">
              Age must between 18 to 75.
          </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid">Add User</button>
  </form>
</div>

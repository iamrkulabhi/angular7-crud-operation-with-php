<div class="col-sm-4 col-sm-offset-4">
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name* :</label>
            <input type="text" class="form-control" formControlName="name"/>
        </div>
        <div *ngIf="addForm.controls.name.invalid && (addForm.controls.name.dirty || addForm.controls.name.touched)" class="alert alert-danger">
            <div *ngIf="addForm.controls.name.errors.required">
                Name Field is required.
            </div>
            <div *ngIf="addForm.controls.name.errors.minlength">
                Name length should be minimum 3.
            </div>
        </div>
        <div class="form-group">
            <label>Email :</label>
            <input type="email" class="form-control" formControlName="email"/>
        </div>
        <div *ngIf="addForm.controls.email.invalid && (addForm.controls.email.dirty || addForm.controls.email.touched)" class="alert alert-danger">
            <div *ngIf="addForm.controls.email.errors.required">
                Email Field is required.
            </div>
            <div *ngIf="addForm.controls.email.errors.email">
                Enter a valid email.
            </div>
        </div>
        <div class="form-group">
            <label>Age :</label>
            <input type="number" class="form-control" max="150" formControlName="age"/>
        </div>
        <div *ngIf="addForm.controls.age.invalid && (addForm.controls.age.dirty || addForm.controls.age.touched)" class="alert alert-danger">
            <div *ngIf="addForm.controls.age.errors.required">
                Age Field is required.
            </div>
            <div *ngIf="addForm.controls.age.errors.min || addForm.controls.age.errors.max">
                Age must between 18 to 75.
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!addForm.valid">Add User</button>
    </form>
</div>
